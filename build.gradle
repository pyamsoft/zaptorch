// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    jcenter()

    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }

  ext {
    // Fails to resolve
    //    retrolambda = "2.3.0"

    // https://medium.com/@skaliakoudas/decreasing-build-times-by-decreasing-gradle-memory-requirements-7fcafc6d98ea#.wblqdn1xf
    // Gradle memory is set in gradle.properties to 2GB
    heapSize = "1g"
    buildTools = "25.0.2"
    supportLib = "25.1.0"
    firebase = "10.0.1"
    leakCanary = "1.4-beta2"
    pydroid = "5.4.0"
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.3'

    // Retro lambda
    classpath 'me.tatarka:gradle-retrolambda:3.3.1'

    // Dex count
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.0'

    // Gradle version checker
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'

    // Google services
    classpath 'com.google.gms:google-services:3.0.0'

    // Error prone compiler
    classpath "net.ltgt.gradle:gradle-errorprone-plugin:0.0.8"
  }
}

allprojects {
  repositories {
    jcenter()

    maven { url 'https://jitpack.io' }
  }

  gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
      options.compilerArgs << '-XepDisableWarningsInGeneratedCode' << '-Xep:MissingOverride:OFF'
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

tasks.whenTaskAdded { task ->
  if (task.name.startsWith("lint")) {
    task.enabled = false
  }
}

