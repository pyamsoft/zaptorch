tasks.whenTaskAdded { task ->
  if (task.name.startsWith("lint")) {
    task.enabled = false
  }
}

apply plugin: 'com.android.application'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.2"

  defaultConfig {
    applicationId "com.pyamsoft.zaptorch"
    minSdkVersion 19
    targetSdkVersion 24
    versionCode 18
    versionName "1.2.3"
    // For vector drawables
    vectorDrawables.useSupportLibrary = true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  signingConfigs {
    release {
      //noinspection GroovyAssignabilityCheck
      storeFile new File(RELEASE_STORE_FILE)

      //noinspection GroovyAssignabilityCheck
      keyAlias RELEASE_KEY_ALIAS

      //noinspection GroovyAssignabilityCheck
      keyPassword RELEASE_KEY_PASSWD

      //noinspection GroovyAssignabilityCheck
      storePassword RELEASE_STORE_PASSWD
    }
  }

  buildTypes {
    release {
      //noinspection GroovyAssignabilityCheck
      signingConfig signingConfigs.release
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
          'proguard-rules.pro'
    }
  }

  dexOptions {
    javaMaxHeapSize "1g"
  }
}

retrolambda {
  jvmArgs '-noverify'
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'

  retrolambdaConfig 'net.orfjackal.retrolambda:retrolambda:2.3.0'

  // Firebase Crash and Analytics
  compile 'com.google.firebase:firebase-core:9.4.0'
  compile 'com.google.firebase:firebase-crash:9.4.0'

  // Auto value
  provided 'com.google.auto.value:auto-value:1.3'
  apt 'com.google.auto.value:auto-value:1.3'

  // Needs to compile support annotations into actual project
  compile 'com.android.support:support-annotations:24.2.0'

  // Dagger2
  apt "com.google.dagger:dagger-compiler:2.6.1"

  // Butterknife
  apt 'com.jakewharton:butterknife-compiler:8.4.0'

  // PYDroid 3.6.0
  debugCompile project(path: ':PYDroid', configuration: "debug")
  releaseCompile project(path: ':PYDroid', configuration: "release")
}

// AdView
apply plugin: 'com.google.gms.google-services'

