tasks.whenTaskAdded { task ->
  if (task.name.startsWith("lint")) {
    task.enabled = false
  }
}

apply plugin: "com.android.application"
apply plugin: "com.github.ben-manes.versions"
apply plugin: "com.getkeepsafe.dexcount"
apply plugin: "net.ltgt.errorprone"
apply plugin: "me.tatarka.retrolambda"

android {
  compileSdkVersion 25
  buildToolsVersion "$buildTools"

  defaultConfig {
    applicationId "com.pyamsoft.zaptorch"
    minSdkVersion 19
    targetSdkVersion 25
    versionCode 36
    versionName "1.3.8"
    // For vector drawables
    vectorDrawables.useSupportLibrary = true
  }

  dataBinding {
    enabled true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  signingConfigs {
    release {
      //noinspection GroovyAssignabilityCheck
      storeFile new File(RELEASE_STORE_FILE)

      //noinspection GroovyAssignabilityCheck
      keyAlias RELEASE_KEY_ALIAS

      //noinspection GroovyAssignabilityCheck
      keyPassword RELEASE_KEY_PASSWD

      //noinspection GroovyAssignabilityCheck
      storePassword RELEASE_STORE_PASSWD
    }
  }

  buildTypes {
    release {
      //noinspection GroovyAssignabilityCheck
      signingConfig signingConfigs.release
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
          "proguard-rules.pro"
    }
  }

  dexOptions {
    javaMaxHeapSize "$heapSize"
  }
}

dependencies {
  compile fileTree(dir: "libs", include: ["*.jar"])
  testCompile "junit:junit:$junit"

  retrolambdaConfig "net.orfjackal.retrolambda:retrolambda:2.3.0"

  // Error-Prone compiler
  errorprone "com.google.errorprone:error_prone_core:$errorProne"

  // Firebase Crash
  compile "com.google.firebase:firebase-crash:$firebase"

  // Auto value
  provided "com.google.auto.value:auto-value:$autoValue"
  annotationProcessor "com.google.auto.value:auto-value:$autoValue"

  // Needs to compile support annotations into actual project
  annotationProcessor "com.android.support:support-annotations:$supportLib"

  // PYDroid 4.9.0
  debugCompile project(path: ":PYDroid", configuration: "debug")
  releaseCompile project(path: ":PYDroid", configuration: "release")
}

// AdView
apply plugin: "com.google.gms.google-services"

